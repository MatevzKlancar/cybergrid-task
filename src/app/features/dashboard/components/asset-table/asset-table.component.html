<mat-card>
  <mat-card-header>
    <mat-card-title>Measurements History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Timestamp</th>
          <td mat-cell *matCellDef="let row">
            {{ row.timestamp | date : "medium" }}
          </td>
        </ng-container>

        <!-- Active Power Column -->
        <ng-container matColumnDef="activePower">
          <th mat-header-cell *matHeaderCellDef>Active Power (W)</th>
          <td mat-cell *matCellDef="let row">
            {{ row.activePower | number : "1.0-0" }}
          </td>
        </ng-container>

        <!-- Voltage Column -->
        <ng-container matColumnDef="voltage">
          <th mat-header-cell *matHeaderCellDef>Voltage (V)</th>
          <td mat-cell *matCellDef="let row">
            {{ row.voltage | number : "1.1-1" }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
